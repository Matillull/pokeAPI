{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}PokéExplorer{% endblock %}</title>

    <!-- Bootstrap CSS (CDN oficial) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS personalizado (debería estar en static/css/styles.css) -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- Reforzamos colores por si algún estilo global pisa los de Bootstrap -->
    <style>
        .progress-bar.bg-warning {
            background-color: #ffc107 !important;
        }
        .progress-bar.bg-info {
            background-color: #0dcaf0 !important;
        }

        .progress {
            background-color: #e9ecef;
            border-radius: 0.25rem;
            overflow: hidden;
        }
    </style>
</head>
<body class="pb-5">

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg bg-danger px-5">
        <a class="navbar-brand" href="/">
            <img src="{% static 'img/pokeexplorer-logo.png' %}" alt="Logo" height="100" class="me-2">		
        </a>
        <div class="collapse navbar-collapse">
            <ul class="nav nav-underline ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-white fw-bold" href="{% url 'compare' %}">Comparar Pokemón</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white fw-bold" href="#">Q&A</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contenido dinámico definido por cada vista -->
    {% block content %}
    {% endblock %}

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
